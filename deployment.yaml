apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: smrtapp
  name: smrt-deploy
  namespace: default
spec:
  selector:
    matchLabels:
      run: smrtapp
  template:
    metadata:
      labels:
        run: smrtapp
    spec:
      containers:
      - image: 639716861848.dkr.ecr.eu-west-3.amazonaws.com/smrt:latest
        imagePullPolicy: Always
        name: smrt-app
        ports:
        - containerPort: 8000
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: smrtapp
  name: smrt-svc
  namespace: default
spec:
  ports:
  - nodePort: 30008
    protocol: TCP
    targetPort: 8000
  selector:
    run: smrtapp
  type: NodePort
